<div class="form-group">
  <label class="form-label fw-bold">{{ multiChoice.question }}</label>

  <div class="form-check" *ngFor="let choice of multiChoice.choices">
    <input class="form-check-input" type="radio" name="{{ multiChoice.key }}" />
    <label class="form-check-label" for="{{ multiChoice.key }}">
      {{ choice.value }}
    </label>
  </div>
</div>
