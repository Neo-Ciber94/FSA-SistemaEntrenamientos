<!-- With FormGroup -->
<div *ngIf="formGroup; else view" class="form-group" [formGroup]="formGroup">
  <label class="form-label fw-bold">{{ multiChoice.question }}</label>

  <div
    class="form-check"
    *ngFor="let choice of multiChoice.choices; let i = index"
  >
    <input
      class="form-check-input"
      [ngClass]="isInvalid ? 'is-invalid' : ''"
      type="radio"
      [formControlName]="multiChoice.key"
      value="{{ choice }}"
      [attr.disabled]="disabled ? 'disabled' : null"
      (change)="onChange(choice)"
      checked="{{ multiChoice.selected === choice ? 'checked' : '' }}"
    />
    <label class="form-check-label" for="{{ multiChoice.key }}">
      {{ choice }}
    </label>
  </div>

  <div *ngIf="isInvalid" class="validation-error">Select an answer</div>
</div>

<!-- Only view -->
<ng-template #view>
  <label class="form-label fw-bold">{{ multiChoice.question }}</label>

  <div
    class="form-check"
    *ngFor="let choice of multiChoice.choices; let i = index"

      type="radio"
      value="{{ choice }}"
      [attr.disabled]="disabled ? 'disabled' : null"
      checked="{{ multiChoice.selected === choice ? 'checked' : '' }}"
    />
    <label class="form-check-label" for="{{ multiChoice.key }}">
      {{ choice }}
    </label>
  </div>

  <div *ngIf="isInvalid" class="validation-error">Select an answer</div>
</ng-template>
