  <div *ngIf="isMarkdown" class="markdown-body">

  <div *ngIf="!isMarkdown" [innerText]="content"></div>

  <!-- Buttons -->
  <div class="flex-buttons gap-2">

    <a class="btn btn-danger" routerLink="edit">Edit</a>
  </div>
</div>
