<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/courses">Courses</a></li>
  <li class="breadcrumb-item"><a routerLink="/courses/1">Web Design</a></li>
  <li class="breadcrumb-item">
    <a routerLink="/courses/1/classes/1">Basic HTML</a>
  </li>
  <li
    class="breadcrumb-item active"
    [innerHTML]="isEditing ? 'Edit Assessment' : 'Create Assessment'"
  ></li>
</ol>

<div class="container p-4">
  <app-multi-choice-builder (submitForm)="onSubmit($event)">
    <div class="flex-buttons gap-2">
      <button type="button" class="btn btn-secondary fs-5" (click)="back()">
        Cancel
      </button>
      <button type="submit" class="btn btn-danger fs-5">Save</button>
    </div>
  </app-multi-choice-builder>
</div>
