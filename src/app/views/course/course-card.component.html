<div class="card shadow p-4">
  <div class="card-actions">
    <a class="ml-2" (click)="edit()">
      <i class="fas fa-edit"></i>
    </a>
    <a class="ml-2" (click)="delete()">
      <i class="fas fa-trash-alt"></i>
    </a>
  </div>

  <h2 class="card-title">
    <a href="courses/1" class="link">
      {{ course }}
    </a>
  </h2>

  <div class="card-text">
    <strong class="fw-light">Teacher: </strong>{{ teacher }}
  </div>
</div>
