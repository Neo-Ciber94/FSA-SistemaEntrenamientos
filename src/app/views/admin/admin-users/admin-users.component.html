<h1 class="text-center">Users</h1>

<div class="container p-4">
  <table
    datatable
    [dtOptions]="dtOptions"
    class="row-border hover stripe compact text-center"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *repeat="10">
        <td>1</td>
        <td>Alex</td>
        <td>Alexander</td>
        <td>Teacher</td>
        <td>
          <button class="btn btn-danger mx-1" routerLink="1">View</button>
          <button class="btn btn-danger mx-1">Edit</button>
          <button class="btn btn-danger mx-1">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<style>
  .btn {
    width: 80px;
  }
</style>
